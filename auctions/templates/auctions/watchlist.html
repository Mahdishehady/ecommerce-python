{% extends "auctions/layout.html" %}

{% block body %}
<h2 style="text-align: center; color: white;  margin-top: 4%;">WatchList</h2>
<div class="row " style=" padding: 20px; ">



  {%for listing in Listings%}
  

  <div class="card" style="width: 18rem; margin: 40px; height: 450px; ">
    
    <img height="250px" src="{{ listing.imageUrl}}" class="card-img-top" alt="{{listing.Title}} image ">
    <div class="card-body">
      <h5 style="text-align: center;" class="card-title">{{listing.Title}}</h5>

      
      <a style="margin-left: 50px; margin-top: 20px;" href="{% url 'Listing' listing.id %}" class="btn btn-primary">View Details</a>

    </div>
  </div>
 
  

  





  {%empty%}
  <h3>NO Listing</h3>
  {%endfor%}
</div>
{% endblock %}
